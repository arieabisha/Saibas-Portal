<div id="studentdelete{{student.id}}" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Konfirmasi Hapus Data Murid</h4>
      </div>

      <div class="modal-body">
        <form action="/student/delete" method="post">

          <input type="hidden" name= "id" value="{{student.id}}">
          
          <div class="form-group">
            <label>Kode Murid: {{student.studentid}}</label>
          </div>

          <div class="form-group">
            <label>Nama Depan: {{student.studentfname}}</label>
            
          <div class="form-group">
            <label>Nama Tengah: {{student.studentmname}}</label>
          </div>

            <div class="form-group"> 
              <label>Nama Belakang: {{student.studentlname}}</label>
            </div>

          <div class="form-group"> 
            <label>Laki/Perempuan: {{student.studentsex}}</label>

            <div class="form-group"> 
              <label>Tanggal Lahir: {{student.studentdob2}}</label>
            </div>

            <div class="form-group"> 
              <label>Catatan: {{student.notes}}</label>
            <br>

            <div class="form-group">
              <button class="btn btn-primary" type="submit">Hapus Data Murid</button>
              &nbsp;|&nbsp;
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>  


        </form>
      </div>


    </div>
  </div>
</div>
